<div class="container p-lg-3 my-3">
  <div class="white p-3 mb-3">
    <h3 class="mb-3">الموظفين</h3>
    <div class="d-flex justify-content-between">
      <div>
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-angle-left mx-3"></i>
        <span class="fw-bold">الموظفين</span>
      </div>
      <button class="btn btn-primary" (click)="toAddEmployee()">
        إضافه موظف
      </button>
    </div>
  </div>
  <div class="white p-2 p-lg-3 mb-3 d-flex justify-content-center flex-column">
    <div class="mb-3 d-flex justify-content-center">
      <button class="btn btn-primary ms-2">بحث</button>
      <input
        type="text"
        name=""
        placeholder="بحث"
        class="form-control"
        style="max-width: 200px"
      />
    </div>
    <div class="tableRes d-flex justify-content-center mw-100">
      <table class="table table-bordered mw-100">
        <thead>
          <tr class="table-secondary text-dark text-center">
            <th scope="col">#</th>
            <th scope="col">الاسم</th>
            <th scope="col">البريد الالكنرونى</th>
            <th scope="col">رقم الهاتف</th>
            <th scope="col">العنوان</th>
            <th scope="col">الفرع</th>
            <th scope="col">الحاله</th>
            <th scope="col">الاعدادات</th>
          </tr>
        </thead>
        <tbody>
          <tr
            class="text-center"
            *ngFor="let employee of employees; let i = index"
          >
            <td>{{ i + 1 }}</td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.phoneNumber }}</td>
            <td>{{ employee.address }}</td>
            <td>{{ employee.branchId }}</td>
            <td>
              <div
                class="form-check form-switch d-flex align-items-center justify-content-center"
              >
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckDefault"
                  [checked]="!employee.isDeleted"
                />
              </div>
            </td>
            <td>
              <button class="btn btn-success mx-1">
                <i class="fa-solid fa-pencil"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
